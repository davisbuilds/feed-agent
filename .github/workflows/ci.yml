name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies (with dev extras)
        run: uv sync --extra dev

      - name: Run ruff on actively maintained paths
        run: |
          uv run ruff check \
            src/llm \
            src/analyze \
            src/config.py \
            scripts/healthcheck.py \
            scripts/list_models.py \
            scripts/verify_setup.py \
            tests/test_analyze.py \
            tests/test_config.py

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies (with dev extras)
        run: uv sync --extra dev

      - name: Run tests
        run: uv run python -m pytest -v
